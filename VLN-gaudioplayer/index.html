<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div class="music-player" style="display: none;">
      <button class="close-btn">&times;</button>
      <h2>Valentine Music Player</h2>
      <img style="width: 100px;" src="./img/valentine.png" alt="">
      <input type="text" class="url-input" placeholder="https://www.youtube.com/watch?v=...">
      
      <div class="controls">
        <button class="control-button"><i class="fas fa-pause"></i></button>
        <button class="control-button"><i class="fas fa-stop"></i></button>
      </div>
      
      <div class="seek-bar-container">
        <i style="color: #f0d823;" class="fas fa-volume-up volume-icon"></i>
        <input type="range" class="seek-bar" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </body>
</html>
