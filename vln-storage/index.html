<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bob</title>
  <link rel="stylesheet" href="style.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <div id="managemenu" class="managemenu" style="display: none;">
    <div class="leftmenu-header">
      <h1 id="leftmenu-titler" class="leftmenu-title">إنشاء</h1>
      <div class="scrollable-content">
        <div class="item-contente"></div>
        <div id="crate-box-section" class="crate-box-section">
          <label id="cratecoord-label" for="cratecoord">التحكم في المخزن</label>
          <!-- <button id="reposition-create" class="normal-button">تغيير مكان المخزن</button> -->
          <button id="giveperm-create" class="normal-button">إعطاء صلاحيات</button>
          <button id="takeperm-create" class="normal-button">سحب صلاحيات</button>
          <!-- <button id="destroy-slot" class="delet-button">(تتحمل كامل المسؤولية) حذف المخزن</button> -->
        </div>
      </div>
    </div>
    <button id="close-button" class="close-buttonl">إغلاق</button> <!-- Updated close button -->
  </div>

  <div id="tipbox" class="tipbox" style="display: none;">
    <div id="tip-container" class="input-container">
      <input type="number" id="tip-input" placeholder="Enter ID">
      <button id="submit-tip">إعطاء صلاحية</button>
    </div>
  </div>

  <div id="permmenu" class="leftmenu" style="display: none;">
    <div class="leftmenu-header">
      <h1 id="leftmenu-titler" class="leftmenu-title">التحكم بالصلاحيات</h1>
      <div class="scrollableperm-content"></div>
    </div>
    <button id="close-button" class="close-buttonl">إغلاق</button> <!-- Updated close button -->
  </div>
</body>
</html>
